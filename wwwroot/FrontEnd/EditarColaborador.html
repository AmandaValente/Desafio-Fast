<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Colaborador</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Editar Colaborador</h1>
        <form id="colaborador-form">
            <input type="hidden" id="colaborador-id" value="" />

            <label for="colaborador-nome">Nome:</label>
            <input type="text" id="colaborador-nome" placeholder="Nome do Colaborador" required />

            <button type="button" onclick="atualizarColaborador()">Salvar</button>
            <button type="button" onclick="window.location.href='colaboradores.html'">Voltar</button>
        </form>
    </div>
    <script src="editarColaborador.js"></script>
</body>
</html>
